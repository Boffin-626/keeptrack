{% extends 'log/base.html' %}

{% block page_header %}
    <h3>Submissions</h3>
{% endblock page_header %}

{% block page_content %}

    <p>Topics</p>

    <ol type="i">
        {% for topic in topics %}
            <li><h5>
                <a href="{% url 'log:topic' topic.id %}" >{{ topic }}</a></h5>
            </li>
                {% empty %}
                    <li><h3>No topics added yet.</h3></li>
        {% endfor %}
    </ol>
    <h5><a href="{% url 'log:new_topic' %}">Make a submission</a></h5>

{% endblock page_content %}
